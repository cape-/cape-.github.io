<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior dev Lautaro Capella</title>
    <style type="text/css">
        html,
        body,
        div.main {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main * {
            margin: 0 10%;
            /* margin: 10% auto auto 10%; */
        }
        .main h1,
        .main h2 {
            font-family: 'Consolas', 'Courier New', Courier, monospace;
        }
        .main img {
            opacity: 100%;
            border-radius: 50%;
            transition: all .5s;
        }
        .main img:hover {
            opacity: 75%;
            scale: 102%;
        }
       
    </style>
</head>

<body>
    <div class="main">
        <img src="lc_nd_100.jpg" alt="Lautaro Capella" width="100px">
        <h1>Lautaro Capella</h1>
        <h2>Senior developer</h2>
    </div>
</body>

</html>
